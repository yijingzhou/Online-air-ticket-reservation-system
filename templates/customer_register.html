<html>
<head>
</head>
<body>
<form action="/registerAuthc" method="POST">
	<input type="text" name = "customer_email" placeholder="customer_email" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<input type="text" name = "customer_name" placeholder="customer_name" required/> </br>
	<input type="text" name = "building_number" placeholder="building_number" required/> </br>
	<input type="text" name = "street" placeholder="street" required/> </br>
	<input type="text" name = "city" placeholder="city" required/> </br>
	<input type="text" name = "state" placeholder="state" required/> </br>
	<input type="text" name = "phone_number" placeholder="phone_number" required/> </br>
	<input type="text" name = "passport_number" placeholder="passport_number" required/> </br>
	<input type="date" name = "passport_expiration" placeholder="passport_expiration" required/><label>(passport expiration date)</label> </br>
	<input type="text" name = "passport_country" placeholder="passport_country" required/> </br>
	<input type="date" name = "date_of_birth" placeholder="date_of_birth" required/><label>(date of birth)</label> </br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
