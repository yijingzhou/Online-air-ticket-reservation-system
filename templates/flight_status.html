<body>
<form action="/status_result" method="POST">
    <input type="text" name = "airline_name" placeholder="airline_name" required/> </br>
    <input type="text" name = "flight_number" placeholder="flight_number" required/> </br>
	<input type="date" name = "departure_date" placeholder="departure_date"/> <label>(departure date)</label></br>
    <input type="date" name = "arrival_date" placeholder="arrival_date"/>(arrival date) </br>
	<input type="submit" value = flight_status_search />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/">Go back</a>
</body>
</html>
